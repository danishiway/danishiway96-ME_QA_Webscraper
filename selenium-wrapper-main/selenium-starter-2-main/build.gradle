plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.5.3'
    testImplementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.14.0'
   testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.1.0-alpha1', ext: 'pom'
   implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.11'
   // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.11.3'
   // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.6'
   
   
}

test {
    useTestNG {
        suites 'src/test/resources/testng.xml'
    }
    testLogging {
        showStandardStreams = true
        events "passed", "skipped", "failed"
    }
}

